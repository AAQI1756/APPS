<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Color Match Explorer | AAQI Soft Solutions</title>
    <style>
        :root {
            --primary: #6C63FF;
            --success: #00D166;
            --danger: #FF4757;
            --dark: #2D3436;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; touch-action: manipulation; }

        body {
            background: linear-gradient(-45deg, #FF9A9E, #FAD0C4, #A1C4FD, #C2E9FB);
            background-size: 400% 400%;
            animation: moveGradient 15s ease infinite;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; overflow: hidden; padding: 10px;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .quiz-container {
            background: var(--glass);
            width: 100%; max-width: 400px; height: 90vh;
            border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            overflow: hidden; position: relative; display: flex; flex-direction: column;
        }

        .header {
            padding: 10px 15px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #eee; background: #fff; flex-shrink: 0;
        }

        .header-controls { display: flex; align-items: center; gap: 8px; }

        .btn-circle {
            background: #f0f2f5; border: none; width: 32px; height: 32px;
            border-radius: 50%; cursor: pointer; display: flex;
            align-items: center; justify-content: center; font-size: 0.8rem;
        }

        .timer {
            background: var(--dark); color: white; padding: 2px 10px;
            border-radius: 20px; font-size: 0.75rem; font-weight: bold; min-width: 45px; text-align: center;
        }

        .quiz-body { 
            padding: 15px; text-align: center; flex-grow: 1; 
            display: flex; flex-direction: column; justify-content: space-around;
        }
        
        #pause-overlay {
            position: absolute; inset: 0; background: rgba(255,255,255,0.98);
            z-index: 100; display: none; flex-direction: column;
            justify-content: center; align-items: center;
        }

        .color-box {
            height: 70px; width: 70px; border-radius: 20px; margin: 0 auto;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1); border: 4px solid #fff;
        }

        #q-text { font-size: 1.2rem; color: var(--dark); font-weight: 700; margin: 5px 0; }

        .options-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; 
            height: 60%; 
        }

        .option {
            border: 3px solid #f0f0f0; border-radius: 20px;
            cursor: pointer; transition: 0.2s; background: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 10px;
        }

        .option.correct-glow { border-color: var(--success); background: #e6ffed; transform: scale(0.95); }
        .option.wrong-glow { border-color: var(--danger); background: #fff5f5; }

        .color-circle {
            width: 45px; height: 45px; border-radius: 50%; margin-bottom: 5px;
            box-shadow: inset 0 4px 6px rgba(0,0,0,0.1);
        }

        .option span { font-weight: 800; color: #444; font-size: 0.9rem; }

        #result-overlay {
            position: absolute; inset: 0; background: #fff;
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 200;
        }

        .score-circle {
            width: 90px; height: 90px; background: var(--success);
            color: white; border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            margin: 15px auto; font-size: 1.8rem; font-weight: bold;
        }

        .btn-main {
            background: var(--primary); color: white; border: none;
            padding: 12px 30px; border-radius: 15px; font-weight: 600; cursor: pointer;
        }

        .copyright { margin-top: 10px; color: white; font-size: 0.7rem; text-align: center; }
    </style>
</head>
<body onclick="initAudio()">

<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3" type="audio/mpeg">
</audio>

<div class="quiz-container">
    <div id="pause-overlay">
        <h2 style="color:var(--primary); margin-bottom:20px;">Paused</h2>
        <button class="btn-main" onclick="togglePause()">Resume ‚ñ∂</button>
    </div>

    <div id="quiz-ui" style="height: 100%; display: flex; flex-direction: column;">
        <div class="header">
            <span style="font-weight:800; color:#444; font-size:0.9rem;">AAQI Soft</span>
            <div class="header-controls">
                <button class="btn-circle" onclick="toggleMusic()" id="music-btn">üîä</button>
                <button class="btn-circle" onclick="togglePause()" id="pause-btn">‚è∏</button>
                <div class="timer" id="timer">15s</div>
            </div>
        </div>
        
        <div style="height:4px; background:#eee;"><div id="progress" style="height:100%; background:var(--success); width:0%; transition:0.4s;"></div></div>

        <div class="quiz-body" id="quiz-body-content">
            <div id="target-color-box" class="color-box"></div>
            <h2 id="q-text">Find the color!</h2>
            <div class="options-grid" id="options-container"></div>
            <div id="count" style="font-size:0.8rem; color:#888; font-weight:bold; margin-top:5px;">1 of 10</div>
        </div>
    </div>

    <div id="result-overlay">
        <h2 id="greet-title">Well Done!</h2>
        <div class="score-circle" id="final-score">0/10</div>
        <button class="btn-main" onclick="resetQuiz()">Play Again</button>
    </div>
</div>

<div class="copyright">¬© AAQI Soft Solutions</div>

<script>
    const colorPool = [
        { name: "Red", hex: "#FF4757" }, { name: "Blue", hex: "#2E86DE" },
        { name: "Green", hex: "#2ED573" }, { name: "Yellow", hex: "#ECCC68" },
        { name: "Orange", hex: "#FFA502" }, { name: "Purple", hex: "#8E44AD" },
        { name: "Pink", hex: "#FF9FF3" }, { name: "Cyan", hex: "#00D2D3" }
    ];

    let current = 0, score = 0, time = 15, timer, canClick = true, isPaused = false;
    let quizData = [];
    let audioInitialized = false;
    let musicMuted = false;
    const music = document.getElementById('bgMusic');

    // Synthesis for effects
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSfx(type) {
        if(musicMuted) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        if(type === 'pop') {
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.2);
        }
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
        osc.start(); osc.stop(audioCtx.currentTime + 0.2);
    }

    function initAudio() {
        if (!audioInitialized) {
            music.play().catch(() => {}); 
            audioInitialized = true;
        }
    }

    function toggleMusic() {
        musicMuted = !musicMuted; music.muted = musicMuted;
        document.getElementById('music-btn').innerText = musicMuted ? 'üîá' : 'üîä';
    }

    function togglePause() {
        isPaused = !isPaused;
        document.getElementById('pause-overlay').style.display = isPaused ? 'flex' : 'none';
        isPaused ? music.pause() : (!musicMuted && music.play());
    }

    function prepareQuiz() {
        quizData = [];
        let shuffled = [...colorPool].sort(() => Math.random() - 0.5);
        shuffled.slice(0, 10).forEach(color => {
            let wrongs = colorPool.filter(c => c.name !== color.name).sort(() => Math.random() - 0.5).slice(0, 3);
            quizData.push({
                correct: color,
                options: [{ ...color, isCorrect: true }, ...wrongs.map(w => ({...w, isCorrect: false}))].sort(() => Math.random() - 0.5)
            });
        });
    }

    function startTimer() {
        clearInterval(timer);
        timer = setInterval(() => {
            if (!isPaused && time > 0) {
                time--; document.getElementById('timer').innerText = time + "s";
            } else if (!isPaused && time <= 0) { handleSelection(null); }
        }, 1000);
    }

    function loadQ() {
        canClick = true; time = 15;
        document.getElementById('timer').innerText = "15s";
        const q = quizData[current];
        document.getElementById('target-color-box').style.backgroundColor = q.correct.hex;
        document.getElementById('q-text').innerText = `Pick ${q.correct.name}`;
        document.getElementById('count').innerText = `${current + 1} / 8`;
        document.getElementById('progress').style.width = `${(current / 8) * 100}%`;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        q.options.forEach(opt => {
            const b = document.createElement('div');
            b.className = 'option';
            b.innerHTML = `<div class="color-circle" style="background-color:${opt.hex}"></div><span>${opt.name}</span>`;
            b.onclick = () => handleSelection(b, opt.isCorrect);
            container.appendChild(b);
        });
        startTimer();
    }

    function handleSelection(el, isCorrect) {
        if(!canClick || isPaused) return;
        canClick = false; clearInterval(timer);
        if(isCorrect) { score++; el.classList.add('correct-glow'); playSfx('pop'); }
        else if(el) { el.classList.add('wrong-glow'); playSfx('buzz'); }
        
        setTimeout(() => {
            current++;
            if (current < 8) loadQ(); else showResult();
        }, 600);
    }

    function showResult() {
        music.pause();
        document.getElementById('result-overlay').style.display = 'flex';
        document.getElementById('final-score').innerText = `${score}/8`;
    }

    function resetQuiz() {
        current = 0; score = 0; isPaused = false;
        document.getElementById('result-overlay').style.display = 'none';
        if(!musicMuted) music.play();
        prepareQuiz(); loadQ();
    }

    prepareQuiz(); loadQ();
</script>
</body>
</html>
