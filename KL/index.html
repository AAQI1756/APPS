  /* header animation zone */
#header-effects{
  position:relative;
  height:260px; /* control how much area gets animation */
  overflow:hidden;
}

/* animation layer */
#kids-effects{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:1;
}

/* floating items */
.kid-item{
  position:absolute;
  font-size:22px;
  opacity:0.85;
  animation: floatDown linear infinite;
}

@keyframes floatDown{
  0%{
    transform:translateY(-40px) rotate(0deg);
    opacity:0;
  }
  15%{opacity:1;}
  100%{
    transform:translateY(300px) rotate(360deg);
    opacity:0;
  }
}

/* keep header content above animation */
header{
  position:relative;
  z-index:2;
}

  
  
  
  
  
  #kids-effects{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  overflow:hidden;
  z-index:0;
}

/* floating items */
.kid-item{
  position:absolute;
  font-size:22px;
  opacity:0.8;
  animation: floatDown linear infinite;
}

@keyframes floatDown{
  0%{
    transform:translateY(-50px) rotate(0deg);
    opacity:0;
  }
  10%{opacity:1;}
  100%{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

/* keep content above effects */
header,
.container,
footer{
  position:relative;
  z-index:2;
}

  0%{

  50%{

  }
  100%{
    box-shadow:
      0 0 6px rgba(255,112,67,0.6),
      0 0 12px rgba(66,165,245,0.4);
  }
}

  
  header p{
  margin-bottom:22px;
}

}

  padding:12px 18px;
  border-radius:20px;

}

  
  
  
.container{

  max-width:1100px;

}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:18px;
}
.card{
  background:var(--card);
  border-radius:22px;
  padding:26px 16px;
  text-align:center;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  transition:.35s;
  animation:floatIn .8s ease;
  cursor:pointer;
}
.card:hover{transform:translateY(-10px) rotate(1deg)}
.icon{
  width:70px;height:70px;margin:auto;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:34px;color:#fff;margin-bottom:14px;
  animation:bounce 2s infinite;
}
.math{background:var(--secondary)}
.english{background:var(--primary)}
.gk{background:var(--success)}
.practice{background:var(--fun)}
.card span{font-weight:700;font-size:15px}
.space-footer{height:40px}

@keyframes floatIn{from{opacity:0;transform:translateY(40px)}to{opacity:1}}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
@keyframes fadeIn{from{opacity:0;transform:scale(.95)}to{opacity:1}}

function createKidItem(){
  const item = document.createElement("div");
  item.className = "kid-item";
  item.textContent = kidsItems[Math.floor(Math.random()*kidsItems.length)];

  item.style.left = Math.random()*100 + "%";
  item.style.animationDuration = (5 + Math.random()*4) + "s";
  item.style.fontSize = (16 + Math.random()*14) + "px";

  effectsContainer.appendChild(item);

  setTimeout(()=>item.remove(),9000);
}

setInterval(createKidItem,700);

const quoteBox=document.getElementById('quoteBox');
function changeQuote(){
  quoteBox.style.opacity=0;
  setTimeout(()=>{
    quoteBox.textContent=quotes[Math.floor(Math.random()*quotes.length)];
    quoteBox.style.opacity=1;
  },400);
}
setInterval(changeQuote,Math.floor(Math.random()*7000)+3000);

// card click
const cards=document.querySelectorAll('.card');
cards.forEach(c=>{
  c.addEventListener('click',()=>{
    c.style.transform='scale(0.9)';
    setTimeout(()=>{
      c.style.transform='';
      window.location.href=c.dataset.link;
    },180);
  })
});
