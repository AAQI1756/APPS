<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Kids Learning App (KLA)</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:'Comic Sans MS', system-ui, sans-serif;
  color:#333;
  overflow-x:hidden;
  animation:bgChange 18s infinite alternate;
}

/* Background color animation */
@keyframes bgChange{
  0%{ background:#fff7d6; }
  25%{ background:#e0f7fa; }
  50%{ background:#fce4ec; }
  75%{ background:#e8f5e9; }
  100%{ background:#ede7f6; }
}

/* Floating bubbles */
.bg-anim span{
  position:fixed;
  width:16px;
  height:16px;
  background:#ffcc80;
  border-radius:50%;
  animation:float 8s infinite linear;
  opacity:.35;
}
.bg-anim span:nth-child(1){left:15%;animation-duration:7s;}
.bg-anim span:nth-child(2){left:45%;animation-duration:9s;}
.bg-anim span:nth-child(3){left:75%;animation-duration:6s;}

@keyframes float{
  0%{bottom:-20px;}
  100%{bottom:110%;}
}

/* Spacing */
.top-space{height:30px;}
.footer-space{height:90px;}

/* Header */
.header{
  padding:0 16px;
  max-width:900px;
  margin:auto;
}

.greeting{
  font-size:22px;
  font-weight:700;
  animation:pop .6s ease;
}

@keyframes pop{
  from{transform:scale(.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

.date{
  font-size:14px;
  opacity:.8;
  margin-top:6px;
}

/* Quote with animation */
.quote{
  margin-top:16px;
  font-size:14px;
  background:#ffffffdd;
  padding:14px;
  border-radius:18px;
  box-shadow:0 10px 24px rgba(0,0,0,.12);
  animation:quoteAnim .6s ease;
}

@keyframes quoteAnim{
  0%{opacity:0;transform:translateY(10px) scale(.95);}
  100%{opacity:1;transform:translateY(0) scale(1);}
}

/* Menu */
.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:16px;
  padding:16px;
  max-width:900px;
  margin:auto;
}

a{text-decoration:none;}

.item{
  background:linear-gradient(145deg,#ffffff,#f3f3f3);
  border-radius:24px;
  padding:28px 10px;
  text-align:center;
  box-shadow:0 12px 0 #ddd,0 20px 32px rgba(0,0,0,.15);
  transition:.25s ease;
}

.item:hover{
  transform:translateY(-6px) scale(1.05);
}

.item:active{
  transform:translateY(6px) scale(.97);
  box-shadow:0 5px 0 #ccc;
}

.item i{
  font-size:38px;
  margin-bottom:14px;
  color:#4CAF50;
  animation:bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-6px);}
}

.item span{
  display:block;
  font-size:15px;
  font-weight:700;
  color:#333;
}

/* Footer (Updated) */
.footer{
  background:linear-gradient(135deg,#4CAF50,#66BB6A);
  color:#fff;
  padding:18px 12px;
  text-align:center;
  border-radius:24px 24px 0 0;
  margin:0 10px;
  box-shadow:0 -6px 20px rgba(0,0,0,.2);
  font-size:13px;
  font-weight:700;
}

/* Mobile */
@media(max-width:480px){
  .greeting{font-size:20px;}
  .item i{font-size:34px;}
}
</style>
</head>

<body>

<!-- Background bubbles -->
<div class="bg-anim">
  <span></span><span></span><span></span>
</div>

<div class="top-space"></div>

<div class="header">
  <div class="greeting" id="greeting"></div>

</div>

<script>
/* Greeting */
function updateGreeting(){
  const h=new Date().getHours();
  let g="Good Evening ðŸ˜Š";
  if(h<12) g="Good Morning ðŸŒž";
  else if(h<17) g="Good Afternoon ðŸŒˆ";
  document.getElementById("greeting").innerText=g;
}

/* Date & Time */
function updateDateTime(){
  const now=new Date();
  document.getElementById("dateTime").innerText=
    now.toLocaleDateString(undefined,{weekday:'long',month:'long',day:'numeric'})+
    " | "+
    now.toLocaleTimeString();
}
setInterval(updateDateTime,1000);

/* Quotes with animation every change */
const quotes=[
  "ðŸŒŸ Learning is fun!",
  "ðŸš€ You are very smart!",
  "ðŸ˜Š Keep smiling and learning!",
  "ðŸŽ‰ Every day you grow!",
  "â­ Small steps make big success!"
];

const quoteEl=document.getElementById("quote");

function changeQuote(){
  quoteEl.classList.remove("quote");
  void quoteEl.offsetWidth; // restart animation
  quoteEl.classList.add("quote");
  quoteEl.innerText=quotes[Math.floor(Math.random()*quotes.length)];
}

changeQuote();
setInterval(changeQuote,7000);

/* Init */
updateGreeting();
updateDateTime();
</script>

</body>
</html>
