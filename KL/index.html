<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Kids Learning</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  
  
  @keyframes neonGlow{
  0%{
    box-shadow:
      0 0 6px rgba(255,112,67,0.6),
      0 0 12px rgba(66,165,245,0.4);
  }
  50%{
    box-shadow:
      0 0 10px rgba(171,71,188,0.7),
      0 0 18px rgba(102,187,106,0.5);
  }
  100%{
    box-shadow:
      0 0 6px rgba(255,112,67,0.6),
      0 0 12px rgba(66,165,245,0.4);
  }
}

  
  header p{
  margin-bottom:22px;
}

  
  
  
  
  
  
  
  
:root{
  --bg1:#fff3e0;
  --bg2:#e1f5fe;
  --bg3:#fce4ec;
  --bg4:#e8f5e9;
  --card:#ffffff;
  --primary:#ff7043;
  --secondary:#42a5f5;
  --success:#66bb6a;
  --fun:#ab47bc;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins', system-ui, sans-serif;
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  transition:background 1s ease;
}
.wave{
  position:absolute;
  top:0;left:0;
  width:100%;
  height:160px;
  background:var(--primary);
  border-bottom-left-radius:50% 40%;
  border-bottom-right-radius:50% 40%;
}
header{
  position:relative;
  text-align:center;
  padding:40px 20px 10px;
  color:#fff;
}
header h1{
  margin:0;
  font-size:clamp(24px,6vw,36px);
}
header p{font-size:14px;opacity:.9}


  
  
  .quotes{
  margin:80px auto 0;   /* increased space above quotes */
  max-width:90%;
  background:rgba(255,255,255,0.25);
  backdrop-filter: blur(6px);
  padding:12px 18px;
  border-radius:20px;
  font-size:14px;
  color:#1a237e;
  font-weight:600;
  text-shadow:0 1px 2px rgba(255,255,255,.6);
  box-shadow:
    0 0 6px rgba(255,112,67,0.6),
    0 0 12px rgba(66,165,245,0.4);
  animation:
    fadeIn .8s ease,
    neonGlow 3s ease-in-out infinite;
}

  
  
  
.container{
  margin-top:50px;
  padding:20px;
  max-width:1100px;
  margin-inline:auto;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:18px;
}
.card{
  background:var(--card);
  border-radius:22px;
  padding:26px 16px;
  text-align:center;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  transition:.35s;
  animation:floatIn .8s ease;
  cursor:pointer;
}
.card:hover{transform:translateY(-10px) rotate(1deg)}
.icon{
  width:70px;height:70px;margin:auto;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:34px;color:#fff;margin-bottom:14px;
  animation:bounce 2s infinite;
}
.math{background:var(--secondary)}
.english{background:var(--primary)}
.gk{background:var(--success)}
.practice{background:var(--fun)}
.card span{font-weight:700;font-size:15px}
.space-footer{height:40px}
footer{
  text-align:center;
  font-size:13px;
  padding:20px;
  background:transparent;   /* merge with body */
  color:#333;               /* readable on light gradients */
}

@keyframes floatIn{from{opacity:0;transform:translateY(40px)}to{opacity:1}}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
@keyframes fadeIn{from{opacity:0;transform:scale(.95)}to{opacity:1}}
</style>
</head>
<body>
<div class="wave"></div>
<header>
  <h1>ðŸ˜Š Happy Kids Learning ðŸ˜Š</h1>
  <p>Learn with joy, play with fun ðŸŽ‰</p>
  <div class="quotes" id="quoteBox">ðŸŒŸ Learning is an adventure!</div>
</header>
<div class="container">
  <div class="grid">
    <div class="card" data-link="https://aaqi1756.github.io/APPS/KL/404.html"><div class="icon math"><i class="fa-solid fa-calculator"></i></div><span>Math Games</span></div>
    <div class="card" data-link="https://aaqi1756.github.io/APPS/KL/404.html"><div class="icon english"><i class="fa-solid fa-language"></i></div><span>English Games</span></div>
    <div class="card" data-link="https://aaqi1756.github.io/APPS/KL/404.html"><div class="icon gk"><i class="fa-solid fa-brain"></i></div><span>GK Games</span></div>
    <div class="card" data-link="https://aaqi1756.github.io/APPS/KL/404.html"><div class="icon practice"><i class="fa-solid fa-book"></i></div><span>Daily Practice</span></div>
    <div class="card" data-link="https://aaqi1756.github.io/APPS/KL/404.html"><div class="icon math"><i class="fa-solid fa-puzzle-piece"></i></div><span>Puzzle Fun</span></div>
    <div class="card" data-link="https://aaqi1756.github.io/APPS/KL/404.html"><div class="icon english"><i class="fa-solid fa-music"></i></div><span>Music Time</span></div>
    <div class="card" data-link="https://aaqi1756.github.io/APPS/KL/404.html"><div class="icon gk"><i class="fa-solid fa-paintbrush"></i></div><span>Drawing</span></div>
    <div class="card" data-link="https://aaqi1756.github.io/APPS/KL/404.html"><div class="icon practice"><i class="fa-solid fa-star"></i></div><span>Fun Quiz</span></div>
  </div>
</div>
<div class="space-footer"></div>
<footer>All Rights Reserved Â© AAQI Soft Solutions</footer>
<script>
// background auto change
const bgs=[
  'linear-gradient(120deg,var(--bg1),var(--bg2))',
  'linear-gradient(120deg,var(--bg3),var(--bg4))',
  'linear-gradient(120deg,var(--bg2),var(--bg3))'
];
let bgIndex=0;
setInterval(()=>{
  bgIndex=(bgIndex+1)%bgs.length;
  document.body.style.background=bgs[bgIndex];
},1000);

// quotes rotation
const quotes=[
  'ðŸŒŸ Learning is an adventure!',
  'ðŸŽˆ Every day is a fun day to learn',
  'ðŸš€ Small steps lead to big dreams',
  'ðŸ˜Š Smart kids love learning',
  'ðŸ“š Play, learn and grow strong'
];
const quoteBox=document.getElementById('quoteBox');
function changeQuote(){
  quoteBox.style.opacity=0;
  setTimeout(()=>{
    quoteBox.textContent=quotes[Math.floor(Math.random()*quotes.length)];
    quoteBox.style.opacity=1;
  },400);
}
setInterval(changeQuote,Math.floor(Math.random()*7000)+3000);

// card click
const cards=document.querySelectorAll('.card');
cards.forEach(c=>{
  c.addEventListener('click',()=>{
    c.style.transform='scale(0.9)';
    setTimeout(()=>{
      c.style.transform='';
      window.location.href=c.dataset.link;
    },180);
  })
});
  
  
  
  
  
  const quoteColors = ['#1a237e', '#004d40', '#4a148c', '#e65100'];
setInterval(()=>{
  quoteBox.style.color = quoteColors[Math.floor(Math.random()*quoteColors.length)];
},3000);

  
  
  
  
</script>
</body>
</html>
