    display:flex;
    align-items:center;
    justify-content:center;

    text-align:center;
    padding:20px;

  .card{
    background:#fff;
    max-width:420px;
    width:100%;

  }

  @keyframes spin{

    font-size:22px;
    margin:10px 0;
  }

  p{
    font-size:14px;
    opacity:.75;
    margin-bottom:24px;
  }

  .btn{

    gap:10px;
    padding:12px 20px;
    border-radius:30px;
    background:#4CAF50;
    color:#fff;
    text-decoration:none;
    font-weight:600;
    transition:.3s;
  }

  .btn:hover{
    background:#ff5722;
    transform:scale(1.05);
    box-shadow:0 10px 20px rgba(0,0,0,.2);
  }
