<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABC Quiz | AAQI Soft Solutions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --success: #00D166;
            --danger: #FF4757;
            --dark: #2D3436;
            --glass: rgba(255, 255, 255, 0.98);
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; touch-action: manipulation; }

        body {
            background: linear-gradient(-45deg, #FF9A9E, #FAD0C4, #A1C4FD, #C2E9FB);
            background-size: 400% 400%;
            animation: moveGradient 15s ease infinite;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        @keyframes moveGradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .quiz-container {
            background: var(--glass);
            width: 95%; max-width: 420px; height: 90vh; max-height: 700px;
            border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            overflow: hidden; position: relative; display: flex; flex-direction: column;
        }

        /* Overlay Screens */
        #start-overlay, #pause-screen, #animation-stage {
            position: absolute; inset: 0; z-index: 500;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; background: white;
        }

        #start-overlay { background: var(--primary); color: white; }

        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #fff; border-bottom: 1px solid #eee; }
        .timer { background: var(--dark); color: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; min-width: 60px; text-align: center; }

        .quiz-body { padding: 15px; text-align: center; flex-grow: 1; overflow-y: auto; }
        #q-text { font-size: 1.4rem; color: var(--dark); margin-bottom: 15px; font-weight: 700; }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .option {
            padding: 12px; border: 3px solid #f0f0f0; border-radius: 20px;
            cursor: pointer; transition: 0.2s; background: white;
            display: flex; flex-direction: column; align-items: center;
        }
        .option img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 8px; pointer-events: none; }
        .option.selected { background: #eef2ff; border-color: var(--primary); }

        .footer { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #fafafa; }
        .btn-main { 
            background: var(--primary); color: white; border: none; 
            padding: 15px 35px; border-radius: 15px; font-weight: 600; 
            font-size: 1.1rem; cursor: pointer; box-shadow: 0 4px 0 #4a43c4;
        }
        .btn-main:active { transform: translateY(2px); box-shadow: 0 2px 0 #4a43c4; }
        .btn-main:disabled { opacity: 0.5; box-shadow: none; cursor: not-allowed; }

        /* Live Effects */
        .eat-anim { animation: bite 0.7s infinite alternate; }
        @keyframes bite { 0% { clip-path: circle(100%); } 100% { clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%, 45% 50%); } }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="start-overlay">
        <h1 style="margin-bottom: 20px;">ABC QUIZ</h1>
        <button class="btn-main" style="background: white; color: var(--primary);" onclick="initGame()">START ➔</button>
    </div>

    <div id="animation-stage" style="display:none;">
        <h1 id="stage-text" style="color:var(--primary); margin-bottom: 20px;"></h1>
        <div id="stage-icon-container"></div>
    </div>

    <div id="pause-screen" style="display:none; background: rgba(255,255,255,0.98);">
        <h2 style="color:var(--primary); font-size: 2rem;">Game Paused</h2>
        <p style="margin: 10px 0 20px;">The quiz stops when you leave!</p>
        <button class="btn-main" onclick="togglePause(false)">Resume ▶</button>
    </div>

    <div id="quiz-ui">
        <div class="header">
            <span style="font-weight:800; color:#444;">AAQI SOFT</span>
            <div style="display:flex; align-items:center; gap:8px;">
                <button onclick="togglePause(true)" style="border:none; background:none; font-size:1.5rem;">⏸</button>
                <div class="timer" id="timer">15s</div>
            </div>
        </div>
        
        <div style="height:6px; background:#eee;"><div id="progress" style="height:100%; background:var(--success); width:0%;"></div></div>

        <div class="quiz-body">
            <h2 id="q-text">Which one starts with A?</h2>
            <div class="options-grid" id="options-container"></div>
        </div>

        <div class="footer">
            <span id="count" style="font-weight:bold; color:#888;">1/26</span>
            <button class="btn-main" id="next-btn" onclick="handleNext()">Next ➔</button>
        </div>
    </div>
</div>

<script>
    const pool = {
        'A': { name: "Apple", img: "https://cdn-icons-png.flaticon.com/512/415/415733.png", anim: "eat-anim" },
        'B': { name: "Ball", img: "https://cdn-icons-png.flaticon.com/512/3076/3076931.png", anim: "animate__bounce" },
        'C': { name: "Cat", img: "https://cdn-icons-png.flaticon.com/512/616/616430.png", anim: "animate__shakeY" },
        'D': { name: "Dog", img: "https://cdn-icons-png.flaticon.com/512/616/616408.png", anim: "animate__swing" },
        'E': { name: "Elephant", img: "https://cdn-icons-png.flaticon.com/512/616/616551.png", anim: "animate__pulse" },
        'F': { name: "Fish", img: "https://cdn-icons-png.flaticon.com/512/616/616429.png", anim: "animate__pulse" },
        'G': { name: "Grapes", img: "https://cdn-icons-png.flaticon.com/512/3137/3137044.png", anim: "eat-anim" },
        'H': { name: "Hat", img: "https://cdn-icons-png.flaticon.com/512/2387/2387799.png", anim: "animate__bounce" },
        'I': { name: "Ice Cream", img: "https://cdn-icons-png.flaticon.com/512/938/938063.png", anim: "eat-anim" },
        'J': { name: "Juice", img: "https://cdn-icons-png.flaticon.com/512/2442/2442001.png", anim: "animate__jello" },
        'K': { name: "Kite", img: "https://cdn-icons-png.flaticon.com/512/1191/1191195.png", anim: "animate__swing" },
        'L': { name: "Lion", img: "https://cdn-icons-png.flaticon.com/512/616/616412.png", anim: "animate__tada" },
        'M': { name: "Monkey", img: "https://cdn-icons-png.flaticon.com/512/616/616424.png", anim: "animate__bounce" },
        'N': { name: "Nest", img: "https://cdn-icons-png.flaticon.com/512/3448/3448492.png", anim: "animate__pulse" },
        'O': { name: "Orange", img: "https://cdn-icons-png.flaticon.com/512/135/135620.png", anim: "eat-anim" },
        'P': { name: "Parrot", img: "https://cdn-icons-png.flaticon.com/512/3069/3069172.png", anim: "animate__pulse" },
        'Q': { name: "Queen", img: "https://cdn-icons-png.flaticon.com/512/4551/4551347.png", anim: "animate__heartBeat" },
        'R': { name: "Rabbit", img: "https://cdn-icons-png.flaticon.com/512/616/616557.png", anim: "animate__bounce" },
        'S': { name: "Sun", img: "https://cdn-icons-png.flaticon.com/512/869/869869.png", anim: "animate__spin" },
        'T': { name: "Tiger", img: "https://cdn-icons-png.flaticon.com/512/616/616447.png", anim: "animate__rubberBand" },
        'U': { name: "Umbrella", img: "https://cdn-icons-png.flaticon.com/512/1423/1423694.png", anim: "animate__bounce" },
        'V': { name: "Van", img: "https://cdn-icons-png.flaticon.com/512/2237/2237891.png", anim: "animate__pulse" },
        'W': { name: "Watch", img: "https://cdn-icons-png.flaticon.com/512/3303/3303869.png", anim: "animate__swing" },
        'X': { name: "Xylophone", img: "https://cdn-icons-png.flaticon.com/512/1511/1511045.png", anim: "animate__shakeX" },
        'Y': { name: "Yo-Yo", img: "https://cdn-icons-png.flaticon.com/512/1728/1728790.png", anim: "animate__bounce" },
        'Z': { name: "Zebra", img: "https://cdn-icons-png.flaticon.com/512/616/616427.png", anim: "animate__pulse" }
    };

    let letters = Object.keys(pool);
    let currentIdx = 0, score = 0, time = 15, timer, isPaused = false, selectedItem = null;

    function speak(txt) {
        const msg = new SpeechSynthesisUtterance(txt);
        msg.rate = 1; msg.pitch = 1.2;
        window.speechSynthesis.speak(msg);
    }

    function initGame() {
        document.getElementById('start-overlay').style.display = 'none';
        loadQuestion();
    }

    // AUTO PAUSE when kid leaves screen or Ad displays
    window.addEventListener('blur', () => togglePause(true));

    function togglePause(state) {
        isPaused = state;
        document.getElementById('pause-screen').style.display = state ? 'flex' : 'none';
    }

    function startTimer() {
        clearInterval(timer);
        timer = setInterval(() => {
            if (!isPaused) {
                time--;
                document.getElementById('timer').innerText = time + "s";
                if (time <= 0) {
                    clearInterval(timer);
                    speak("Time is up!");
                    // Count as wrong and move to next
                    goToNext();
                }
            }
        }, 1000);
    }

    function loadQuestion() {
        time = 15; selectedItem = null;
        document.getElementById('timer').innerText = "15s";
        const letter = letters[currentIdx];
        document.getElementById('q-text').innerText = `What starts with ${letter}?`;
        document.getElementById('count').innerText = `${currentIdx + 1}/26`;
        document.getElementById('progress').style.width = `${(currentIdx / 26) * 100}%`;

        const container = document.getElementById('options-container');
        container.innerHTML = '';

        let choices = [{ ...pool[letter], isCorrect: true }];
        while(choices.length < 4) {
            let rL = letters[Math.floor(Math.random() * 26)];
            if(rL !== letter && !choices.find(c => c.name === pool[rL].name)) choices.push({...pool[rL], isCorrect: false});
        }

        choices.sort(() => Math.random() - 0.5).forEach(choice => {
            const div = document.createElement('div');
            div.className = 'option';
            div.innerHTML = `<img src="${choice.img}"><span>${choice.name}</span>`;
            // Fixed for Mobile: use both onclick and touchstart
            div.addEventListener('click', () => select(choice, div));
            container.appendChild(div);
        });
        startTimer();
    }

    function select(choice, el) {
        if(isPaused) return;
        document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
        el.classList.add('selected');
        selectedItem = choice;
    }

    function handleNext() {
        if(isPaused) return;
        if(!selectedItem) {
            alert("Please pick an animal first!");
            return;
        }

        if(selectedItem.isCorrect) {
            score++;
            speak(`Great Job! ${selectedItem.name}!`);
            showWinStage(selectedItem);
        } else {
            speak("Oh no! Let's try the next one.");
            goToNext();
        }
    }

    function showWinStage(item) {
        clearInterval(timer);
        const stage = document.getElementById('animation-stage');
        stage.style.display = 'flex';
        document.getElementById('stage-text').innerText = `YES! ${item.name.toUpperCase()}!`;
        let anim = item.anim.includes('animate__') ? item.anim + " animate__animated animate__infinite" : item.anim;
        document.getElementById('stage-icon-container').innerHTML = `<img src="${item.img}" class="${anim}" style="width:200px;">`;
        
        setTimeout(() => {
            stage.style.display = 'none';
            goToNext();
        }, 2500);
    }

    function goToNext() {
        currentIdx++;
        if(currentIdx < 26) loadQuestion();
        else {
            clearInterval(timer);
            alert(`Game Over! Your score: ${score}/26`);
            location.reload();
        }
    }
</script>
</body>
</html>
