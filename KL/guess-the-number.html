  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Question Counter -->
<div class="counter" id="counter">1 / 10</div>

<div class="game-container">

  <!-- Mascot -->
  <div class="mascot" id="mascot">ğŸ»</div>

  <!-- Number Display -->
  <div class="number-box" id="numberBox">1</div>
