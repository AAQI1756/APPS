<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Smart Math Solver</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#a1ffce,#faffd1);
  font-family:"Comic Sans MS",Arial,sans-serif;
}

.container{
  background:#fff;
  width:95%;
  max-width:480px;
  padding:25px;
  border-radius:25px;
  box-shadow:0 15px 30px rgba(0,0,0,.2);
  animation:popIn .6s ease;
}

h1{
  text-align:center;
  color:#ff5722;
  margin-bottom:5px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  margin-bottom:15px;
}

input{
  width:100%;
  padding:15px;
  font-size:20px;
  border-radius:15px;
  border:2px solid #ff9800;
  text-align:center;
  outline:none;
  animation:bounce 1.4s infinite alternate;
}

input:focus{border-color:#ff5722}

.steps{
  margin-top:15px;
  font-size:15px;
}

.answer{
  margin-top:15px;
  font-size:24px;
  font-weight:bold;
  color:green;
  text-align:center;
  animation:popAnswer .4s ease;
}

.step-box{
  background:#fff8e1;
  margin:8px 0;
  padding:10px;
  border-radius:12px;
  animation:slideIn .4s ease;
}

.moving-number{
  display:inline-block;
  font-weight:bold;
  color:#ff5722;
  animation:moveNumber .6s ease;
}

/* Animations */
@keyframes popIn{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}
@keyframes bounce{
  from{transform:translateY(0)}
  to{transform:translateY(-4px)}
}
@keyframes slideIn{
  from{transform:translateX(-20px);opacity:0}
  to{transform:translateX(0);opacity:1}
}
@keyframes moveNumber{
  from{transform:translateY(-8px)}
  to{transform:translateY(0)}
}
@keyframes popAnswer{
  from{transform:scale(.6)}
  to{transform:scale(1)}
}

footer{
  margin-top:20px;
  text-align:center;
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<div class="container">
  <h1>ğŸ˜Š Kids Math Solver ğŸ˜Š</h1>
  <div class="subtitle">
    Try: <b>6+4</b>, <b>table of 5</b>, <b>8/4</b>, <b>5^2</b>, <b>x+5=10</b>
  </div>

  <input id="question" placeholder="Start typing math..." oninput="smartSolve()">

  <div id="steps" class="steps"></div>
  <div id="answer" class="answer"></div>

  <footer>
    ğŸ˜Š Happy Kids Learning ğŸ˜Š<br>
    Learn with joy, play with fun ğŸ‰<br><br>
    All Rights Reserved Â© AAQI Soft Solutions
  </footer>
</div>

<script>
function smartSolve(){
  const input=document.getElementById("question").value.trim();
  const steps=document.getElementById("steps");
  const answer=document.getElementById("answer");

  steps.innerHTML="";
  answer.innerHTML="";
  if(!input) return;

  // ---------- TABLE ----------
  if(/table of (\d+)/i.test(input)){
    const n=input.match(/\d+/)[0];
    steps.innerHTML+=`<div class="step-box">ğŸ“˜ Table of ${n}</div>`;
    for(let i=1;i<=10;i++){
      steps.innerHTML+=`
        <div class="step-box">
          <span class="moving-number">${n}</span> Ã— 
          <span class="moving-number">${i}</span> = 
          <b>${n*i}</b>
        </div>`;
    }
    return;
  }

  // ---------- POWER / SQUARE ----------
  if(/(\d+)\s*\^(\d+)/.test(input)){
    const [_,b,p]=input.match(/(\d+)\s*\^(\d+)/);
    steps.innerHTML+=`
      <div class="step-box">
        ${b}<sup>${p}</sup> means multiply ${b} by itself ${p} times
      </div>`;
    answer.innerHTML=`ğŸ‰ Answer: ${Math.pow(b,p)}`;
    return;
  }

  // ---------- ALGEBRA ----------
  if(/x/.test(input)){
    const m=input.match(/x\s*([\+\-])\s*(\d+)\s*=\s*(\d+)/);
    if(m){
      const op=m[1],num=+m[2],total=+m[3];
      const x=op==="+"?total-num:total+num;
      steps.innerHTML+=`
        <div class="step-box">ğŸ“ Equation: ${input}</div>
        <div class="step-box">Move ${num} to other side</div>`;
      answer.innerHTML=`âœ… x = ${x}`;
      return;
    }
  }

  // ---------- NORMAL / BODMAS ----------
  try{
    const result=safeEval(input);
    steps.innerHTML+=`
      <div class="step-box">
        ğŸ“ Solved using BODMAS<br>
        Brackets â†’ Orders â†’ Divide â†’ Multiply â†’ Add â†’ Subtract
      </div>`;
    answer.innerHTML=`ğŸ‰ Answer: ${result}`;
  }catch{
    answer.innerHTML="âœï¸ Keep typing...";
  }
}

// SAFE EVAL
function safeEval(expr){
  expr=expr.replace(/Ã—/g,"*").replace(/Ã·/g,"/");
  if(/[^0-9+\-*/(). ]/.test(expr)) throw "Invalid";
  return Function('"use strict";return('+expr+')')();
}
</script>

</body>
</html>
