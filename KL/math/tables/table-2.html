<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Table of 2 â€“ Fun Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing: border-box;
    margin:0;
    padding:0;
    font-family: 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#6a11cb,#2575fc);
    padding:15px;
}

/* Quiz Card */
.quiz-box{
    background:white;
    width:100%;
    max-width:360px;
    border-radius:16px;
    padding:25px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    transition:0.4s;
}

.quiz-box.blur{
    filter:blur(6px);
    pointer-events:none;
}

h2{
    margin-bottom:20px;
    color:#333;
}

/* Options */
.option{
    margin:10px 0;
    padding:14px;
    border-radius:10px;
    background:#f2f4ff;
    cursor:pointer;
    font-size:18px;
    transition:0.3s;
    position:relative;
    overflow:hidden;
}

.option::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,transparent,#ffffff90,transparent);
    transform:translateX(-100%);
    transition:0.4s;
}

.option:hover::after{
    transform:translateX(100%);
}

.option:hover{
    transform:scale(1.05);
    background:#6a11cb;
    color:white;
}

/* Popup */
.popup{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:rgba(0,0,0,0.4);
    visibility:hidden;
    opacity:0;
    transition:0.4s;
}

.popup.show{
    visibility:visible;
    opacity:1;
}

.popup-content{
    background:white;
    width:90%;
    max-width:320px;
    border-radius:18px;
    padding:25px;
    text-align:center;
    animation:pop 0.5s ease;
}

@keyframes pop{
    0%{transform:scale(0.5);opacity:0}
    100%{transform:scale(1);opacity:1}
}

.popup h3{
    margin-bottom:10px;
}

.popup p{
    margin:6px 0;
}

/* Buttons */
.popup button{
    margin:10px 5px 0;
    padding:10px 18px;
    border:none;
    border-radius:8px;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

.replay{
    background:#28a745;
    color:white;
}

.replay:hover{
    transform:scale(1.1);
}

.close{
    background:#dc3545;
    color:white;
}

.close:hover{
    transform:scale(1.1);
}

/* Responsive */
@media(max-width:400px){
    h2{font-size:20px;}
    .option{font-size:16px;}
}
</style>
</head>
<body>

<div class="quiz-box" id="quizBox">
    <h2 id="question">Loading...</h2>
    <div class="option" onclick="checkAnswer(this)"></div>
    <div class="option" onclick="checkAnswer(this)"></div>
    <div class="option" onclick="checkAnswer(this)"></div>
    <div class="option" onclick="checkAnswer(this)"></div>
</div>

<!-- Result Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h3 id="greeting"></h3>
        <p id="score"></p>
        <p id="percent"></p>
        <button class="replay" onclick="replay()">Replay</button>
        <button class="close" onclick="closePopup()">Close</button>
    </div>
</div>

<script>
const table = 2;
let questions = [];
let current = 0;
let correct = 0;
let wrong = 0;

function generateQuestions(){
    questions = [];
    for(let i=1;i<=10;i++){
        let answer = table * i;
        let options = new Set([answer]);

        while(options.size < 4){
            options.add(answer + Math.floor(Math.random()*6 - 3) * table);
        }

        questions.push({
            q: `${table} Ã— ${i} = ?`,
            a: answer,
            o: shuffle([...options])
        });
    }
    questions = shuffle(questions);
}

function shuffle(arr){
    return arr.sort(()=>Math.random()-0.5);
}

function loadQuestion(){
    const q = questions[current];
    document.getElementById("question").innerText =
        `Question ${current+1}/10\n${q.q}`;

    document.querySelectorAll(".option").forEach((el,i)=>{
        el.innerText = q.o[i];
    });
}

function checkAnswer(el){
    if(Number(el.innerText) === questions[current].a){
        correct++;
    } else {
        wrong++;
    }

    current++;
    if(current < 10){
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult(){
    document.getElementById("quizBox").classList.add("blur");
    document.getElementById("popup").classList.add("show");

    let percentage = Math.round((correct/10)*100);
    let msg = percentage >= 70 ? "ðŸŽ‰ Excellent Job!" :
              percentage >= 40 ? "ðŸ˜Š Good Try!" :
              "ðŸ’ª Keep Practicing!";

    document.getElementById("greeting").innerText = msg;
    document.getElementById("score").innerText =
        `Correct: ${correct} | Wrong: ${wrong}`;
    document.getElementById("percent").innerText =
        `Percentage: ${percentage}%`;
}

function replay(){
    current = 0;
    correct = 0;
    wrong = 0;
    generateQuestions();
    loadQuestion();
    closePopup();
}

function closePopup(){
    document.getElementById("quizBox").classList.remove("blur");
    document.getElementById("popup").classList.remove("show");
}

generateQuestions();
loadQuestion();
</script>

</body>
</html>
