<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tables 2 to 20</title>

<style>
body{
  font-family:system-ui, sans-serif;
  background:#f4f6f8;
  padding:20px;
}

/* Tabs */
.tabs{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  justify-content:center;
  margin-bottom:20px;
}

.tabs button{
  border:none;
  padding:10px 14px;
  border-radius:12px;
  background:#fff;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 6px 14px rgba(0,0,0,.1);
}

.tabs button.active{
  background:#4CAF50;
  color:#fff;
}

/* Table Box */
.table-box{
  max-width:400px;
  margin:auto;
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
}

.table-box h2{
  text-align:center;
  margin-bottom:12px;
}

.table-box p{
  font-size:18px;
  text-align:center;
  margin:6px 0;
}
</style>
</head>

<body>

<div class="tabs" id="tabs"></div>

<div class="table-box">
  <h2 id="title">Table of 2</h2>
  <div id="table"></div>
</div>

<script>
const tabs = document.getElementById("tabs");
const tableDiv = document.getElementById("table");
const title = document.getElementById("title");

function loadTable(num){
  title.innerText = "Table of " + num;
  tableDiv.innerHTML = "";
  for(let i=1;i<=10;i++){
    tableDiv.innerHTML += `<p>${num} Ã— ${i} = ${num*i}</p>`;
  }
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  document.getElementById("btn"+num).classList.add("active");
}

for(let i=2;i<=20;i++){
  tabs.innerHTML += `<button id="btn${i}" onclick="loadTable(${i})">${i}</button>`;
}

loadTable(2);
</script>

</body>
</html>
