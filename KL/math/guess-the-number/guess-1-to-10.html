<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Number Quiz</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:
    radial-gradient(circle at top,#b3ffab,#12fff7),
    linear-gradient(135deg,#89f7fe,#66a6ff);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* MAIN CARD */
.quiz-box{
  background:rgba(255,255,255,0.95);
  width:95%;
  max-width:460px;
  padding:28px;
  border-radius:28px;
  text-align:center;
  position:relative;
  box-shadow:
    0 25px 50px rgba(0,0,0,.25),
    inset 0 0 0 2px rgba(255,255,255,.6);
  animation:float 4s ease-in-out infinite;
}

.quiz-box::before{
  content:"";
  position:absolute;
  inset:-4px;
  border-radius:30px;
  background:linear-gradient(45deg,#667eea,#43cea2,#ff6a00);
  z-index:-1;
  filter:blur(14px);
  opacity:.6;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.counter{
  font-size:14px;
  color:#444;
}

.question{
  font-size:28px;
  font-weight:800;
  margin:18px 0 28px;
  color:#222;
}

/* OPTIONS */
.options{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}

.option{
  padding:20px;
  background:linear-gradient(145deg,#ffffff,#e6e6e6);
  border-radius:20px;
  font-size:22px;
  font-weight:700;
  cursor:pointer;
  box-shadow:
    0 10px 22px rgba(0,0,0,.2),
    inset 0 -4px 0 rgba(0,0,0,.1);
  transition:.15s ease;
}

.option:hover{
  transform:translateY(-6px) scale(1.05);
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:white;
  box-shadow:0 20px 32px rgba(0,0,0,.35);
}

.option:active{
  transform:translateY(2px) scale(.97);
}

.correct{
  background:linear-gradient(135deg,#00b09b,#96c93d)!important;
  color:white;
}

.wrong{
  background:linear-gradient(135deg,#ff416c,#ff4b2b)!important;
  color:white;
}

/* RESULT POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
}

.popup-box{
  background:white;
  padding:34px;
  border-radius:28px;
  text-align:center;
  width:90%;
  max-width:380px;
  box-shadow:0 25px 45px rgba(0,0,0,.35);
  animation:zoom .4s ease;
}

@keyframes zoom{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

.popup button{
  margin:12px;
  padding:14px 26px;
  border:none;
  border-radius:18px;
  font-size:17px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
  transition:.2s;
}

.popup button:hover{
  transform:translateY(-4px);
}

.popup button:active{
  transform:translateY(2px);
}

.replay{
  background:linear-gradient(135deg,#43cea2,#185a9d);
  color:white;
}

.close{
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:white;
}

/* FOOTER */
footer{
  margin-top:12px;
  font-size:13px;
  color:white;
  opacity:.95;
}
</style>
</head>

<body>

<div class="quiz-box">
  <div class="counter" id="counter">Question 1 / 10</div>
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
</div>

<footer>
  All Rights Reserved Â© AAQI Soft Solutions
</footer>

<div class="popup" id="popup">
  <div class="popup-box">
    <h2 id="greeting"></h2>
    <p id="scoreText"></p>
    <button class="replay" onclick="restartQuiz()">Replay</button>
    <button class="close" onclick="closeQuiz()">Close</button>
  </div>
</div>

<script>
const numbers={
  1:"One",2:"Two",3:"Three",4:"Four",5:"Five",
  6:"Six",7:"Seven",8:"Eight",9:"Nine",10:"Ten"
};

let index=0, score=0, order=[];

/* VOICE */
function speak(text){
  const u=new SpeechSynthesisUtterance(text);
  u.rate=0.9;
  u.pitch=1.2;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

function shuffle(a){return a.sort(()=>Math.random()-.5)}

function start(){
  order=shuffle(Object.keys(numbers)).slice(0,10);
  load();
}

function load(){
  document.getElementById("counter").innerText=`Question ${index+1} / 10`;
  const num=order[index];
  document.getElementById("question").innerText=`Select the word for number: ${num}`;
  speak(num);

  let opts=[numbers[num]];
  while(opts.length<4){
    let r=numbers[Math.ceil(Math.random()*10)];
    if(!opts.includes(r)) opts.push(r);
  }
  opts=shuffle(opts);

  const box=document.getElementById("options");
  box.innerHTML="";
  opts.forEach(o=>{
    const d=document.createElement("div");
    d.className="option";
    d.innerText=o;
    d.onclick=()=>answer(d,o===numbers[num],o);
    box.appendChild(d);
  });
}

function answer(el,correct,word){
  speak(word);
  document.querySelectorAll(".option").forEach(o=>o.style.pointerEvents="none");

  if(correct){el.classList.add("correct");score++}
  else el.classList.add("wrong");

  setTimeout(()=>{
    index++;
    if(index<10) load();
    else result();
  },350);
}

function result(){
  const p=Math.round(score/10*100);
  document.getElementById("greeting").innerText=
    p>=80?"ðŸŽ‰ Excellent!":p>=50?"ðŸ˜Š Good Job!":"ðŸ™‚ Keep Practicing!";
  document.getElementById("scoreText").innerHTML=
    `Score: ${p}%<br>Right: ${score} | Wrong: ${10-score}`;
  document.getElementById("popup").style.display="flex";
}

function restartQuiz(){
  index=0; score=0;
  document.getElementById("popup").style.display="none";
  start();
}

function closeQuiz(){
  window.location.href="https://aaq.online";
}

start();
</script>

</body>
</html>
