<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Number Quiz</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Comic Sans MS','Poppins',sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ffecd2,#fcb69f,#a1c4fd,#c2e9fb);
  background-size:400% 400%;
  animation:bgMove 10s infinite alternate;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

/* CARD */
.quiz-box{
  background:white;
  width:95%;
  max-width:460px;
  padding:30px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.25);
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

.counter{
  font-size:15px;
  color:#666;
}

.question{
  font-size:30px;
  font-weight:900;
  color:#ff6a00;
  margin:20px 0 25px;
  animation:bounceIn .6s ease;
}

@keyframes bounceIn{
  0%{transform:scale(.5)}
  60%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

/* OPTIONS */
.options{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}

.option{
  padding:22px;
  border-radius:25px;
  font-size:24px;
  font-weight:900;
  background:linear-gradient(135deg,#fdfbfb,#ebedee);
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,.2);
  transition:.15s;
}

.option:hover{
  transform:scale(1.08);
  background:linear-gradient(135deg,#89f7fe,#66a6ff);
  color:white;
}

.option:active{
  transform:scale(.95);
}

/* CORRECT & WRONG */
.correct{
  background:linear-gradient(135deg,#00c853,#b2ff59)!important;
  color:white;
  animation:jump .4s ease;
}

@keyframes jump{
  0%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
  100%{transform:translateY(0)}
}

.wrong{
  background:linear-gradient(135deg,#ff5252,#ff1744)!important;
  color:white;
  animation:shake .4s;
}

@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-8px)}
  50%{transform:translateX(8px)}
  75%{transform:translateX(-8px)}
  100%{transform:translateX(0)}
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}

.popup-box{
  background:white;
  padding:35px;
  border-radius:30px;
  text-align:center;
  width:90%;
  max-width:360px;
  animation:pop .4s ease;
}

@keyframes pop{
  from{transform:scale(.5);opacity:0}
  to{transform:scale(1);opacity:1}
}

.popup button{
  margin:10px;
  padding:14px 28px;
  border:none;
  border-radius:20px;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
}

.popup button:hover{
  transform:scale(1.1);
}

.replay{
  background:#00c853;
  color:white;
}

.close{
  background:#2979ff;
  color:white;
}

/* FOOTER */
footer{
  margin-top:12px;
  font-size:13px;
  color:#333;
}
</style>
</head>

<body>

<div class="quiz-box">
  <div class="counter" id="counter">Question 1 / 10</div>
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
</div>

<footer>
  All Rights Reserved Â© AAQI Soft Solutions
</footer>

<div class="popup" id="popup">
  <div class="popup-box">
    <h2 id="greeting"></h2>
    <p id="scoreText"></p>
    <button class="replay" onclick="restart()">Replay</button>
    <button class="close" onclick="closeQuiz()">Close</button>
  </div>
</div>

<script>
const words={
  1:"One",2:"Two",3:"Three",4:"Four",5:"Five",
  6:"Six",7:"Seven",8:"Eight",9:"Nine",10:"Ten"
};

let i=0,score=0,order=[];

function speak(t){
  let u=new SpeechSynthesisUtterance(t);
  u.rate=0.9; u.pitch=1.3;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

function shuffle(a){return a.sort(()=>Math.random()-.5)}

function start(){
  order=shuffle(Object.keys(words)).slice(0,10);
  load();
}

function load(){
  counter.innerText=`Question ${i+1} / 10`;
  let n=order[i];
  question.innerText=`Select the word for: ${n}`;
  speak(n);

  let opts=[words[n]];
  while(opts.length<4){
    let r=words[Math.ceil(Math.random()*10)];
    if(!opts.includes(r)) opts.push(r);
  }
  opts=shuffle(opts);
  options.innerHTML="";

  opts.forEach(o=>{
    let d=document.createElement("div");
    d.className="option";
    d.innerText=o;
    d.onclick=()=>check(d,o===words[n],o);
    options.appendChild(d);
  });
}

function check(el,ok,w){
  speak(w);
  document.querySelectorAll(".option").forEach(o=>o.style.pointerEvents="none");
  el.classList.add(ok?"correct":"wrong");
  if(ok)score++;

  setTimeout(()=>{
    i++;
    i<10?load():result();
  },500);
}

function result(){
  let p=Math.round(score/10*100);
  greeting.innerText=p>=80?"ðŸŽ‰ Excellent!":p>=50?"ðŸ˜Š Good Job!":"ðŸŒˆ Keep Trying!";
  scoreText.innerHTML=`Score: ${p}%<br>Right: ${score} | Wrong: ${10-score}`;
  popup.style.display="flex";
}

function restart(){
  i=0;score=0;
  popup.style.display="none";
  start();
}

function closeQuiz(){
  location.href="https://aaqi1756.github.io/APPS/KL/math/guess-the-number/guess-the-number.html";
}

start();
</script>

</body>
</html>
